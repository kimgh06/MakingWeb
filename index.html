<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깨랑까랑</title>
</head>
<body>
    <h1 id = "center">반갑다 인간들아</h1>
    <div style="text-align: center; ">
        <form id = "submit">
            <fieldset id = "age">
                <legend style="text-align: left;"><b>How old are you?</b></legend>
                <b>나이가 어떻게 되나요?</b><br>
                <input type = "range" min = 0 max = 100 style="text-align: center; width : 70%; height: 10px;">
            </fieldset>
            <fieldset id = "gender">
                <legend style = "text-align: left;"><b>What your gender?</b></legend>
                <b>성별이 뭔가요?</b>
                <select style = "font-size: 17px;">
                    <option>male</option>
                    <option>female</option>
                    <option>private</option>
                </select>
            </fieldset>
            <button>Enter</button>
        </form>
    </div>
    <div id = "center">
        <hr>
        <h2>개인 정보 수집을 하려는 이유</h2>
        <ul>
            <ol type = "1" class = "left">
                <li>지구를 침략하기 위해</li>
                <li>지구를 침략해서 너희를 종으로 부리기 위해</li>
                <li>우둔한 너희들을 가르치기 위해</li>
                <li>자원을 약탈하여 우리가 잘 먹고 잘 살기 위해</li>
                <li>지구상에 있는 모든 정부를 없애기 위해</li>
            </ol>
        </ul>
    </div>
    <link rel = "stylesheet" href = "연습보조.css">
</body>
</html>
